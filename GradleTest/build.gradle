// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin : 'application'
apply plugin: 'maven'


mainClassName = 'test.TestFile'



// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	mavenCentral()
	
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile "org.json:json:20171018"
  // https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.1.2'
	
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.1.2'
	
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.1.1'
	
	compile group: 'hsqldb.org', name: 'hsqldb', version: '2.4.1'

    // https://mvnrepository.com/artifact/commons-codec/commons-codec
	compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
     
}

run {
    if (project.hasProperty("appArgs")) {
        args Eval.me(appArgs)
    }
}